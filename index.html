<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
</head>

<body>
    <header class="weather title">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <!--city input form-->
    <section class="search-box">
        <h2 class="card">placeholder</h2>
        <form id="user-form">
            <label class="form-label">Search for City</label>
            <input class="search-input" name="cityInput" id="cityInput" type="text" />
            <button type="submit" class="btn">Search</button>
        </form>
    </section>
    <!--search history-->
    <div class="card search-history">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
    </div>
    <!--current weather display card-->
    <div class="currentweather">
        <h2 id="cityName"><span id="cityName"></span></h2>
        <div id="currentweatherdetails">
            <div>Temperature</div>
            <div class="temp"></div>
        </div>
        <div id="currentweatherdetails">
            <div class="image"><img  class ="imgClass" id = "img1"></div>
        </div>
        <div id="currentweatherdetails">
            <div>Humidity</div>
            <div class="humidity"></div>
        </div>
        <div id="currentweatherdetails">
            <div>Wind Speed</div>
            <div class="windspeed"></div>
        </div>
    </div>
    <!--5 day forecast cards-->
    <div id="forecastcontainer">
        <h2>5 - Day Forecast</h2>
        <div id="forecast" class="card forecast">
            <p class="weather" id="day1"></p>
            <div class="image"></div>
            <p class="temp" id="day1temp"></p>
            <p class="wind" id="day1wind"></p>
            <p class="Humidity" id="day1humidity"></p>
        </div>
         <div id="forecast" class="card forecast">
                <p class="weather" id="day2"></p>
                <div class="image"></div>
                <p class="temp" id="day2temp"></p>
                <p class="wind" id="day2wind"></p>
                <p class="Humidity" id="day2humidity"></p>
        </div>
        <div id="forecast" class="card forecast">
            <p class="weather" id="day3"></p>
            <div class="image"></div>
            <p class="temp" id="day3temp"></p>
            <p class="wind" id="day3wind"></p>
            <p class="Humidity" id="day3humidity"></p>
        </div>
        <div id="forecast" class="card forecast">
            <p class="weather" id="day4"></p>
            <div class="image"></div>
            <p class="temp" id="day4temp"></p>
            <p class="wind" id="day4wind"></p>
            <p class="Humidity" id="day4humidity"></p>
        </div>
        <div id="forecast" class="card forecast">
            <p class="weather" id="day5"></p>
            <div class="image"></div>
            <p class="temp" id="day5temp"></p>
            <p class="wind" id="day5wind"></p>
            <p class="Humidity" id="day5humidity"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>


</html>

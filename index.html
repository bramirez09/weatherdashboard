<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
</head>

<body>
    <header class="weather title">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <!--city input form-->
    <section class="search-box">
        <form id="user-form">
            <label class="form-label">Search for City</label>
            <input class="search-input" name="cityInput" id="cityInput" type="text" />
            <button type="submit" class="btn">Search</button>
        </form>
    </section>
    <!--search history-->
    <div class="search-history" id="search-history">
        <h1>Search History</h1>
    </div>
    <!--current weather display card-->
    <div class="currentweather card">
        <div id="currentweatherdetails">
            <h1 id="cityName"></h1>
            <div class="todaysdate"></div>
            <div class="temp"></div>
            <div class="image"><img class="imgClass" id="img1"></div>
            <div class="humidity"></div>
            <div class="windspeed"></div>
            <div class="image"><img></div>
        </div>
    </div>
    <!--5 day forecast cards-->
    <div id="forecastcontainer" class="forecastcontainer card">
        <div id="forecast" class="card forecast">
        </div>
    </div>
    <script src="./script.js"></script>
</body>


</html>

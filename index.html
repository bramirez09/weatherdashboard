<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <header class="weather title">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <!--city input form-->
    <section class="search-box">
        <h2 class="card">placeholder</h2>
        <form id="user-form">
            <label class="form-label">Search for City</label>
            <input class="search-input" name="cityInput" id="cityInput" type="text" />
            <button type="submit" class="btn">Search</button>
        </form>
    </section>
    <!--search history-->
    <div class="card search-history">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
    </div>
    <!--current weather display card-->
    <div class="currentweather">
        <h2 id="cityName"><span id="cityName"></span></h2>
        <h2 id="currentDate"></h2>
        <div id="currentweatherdetails">
            <div class="todaysdate"></div>
            <div class="temp"></div>
            <div class="image"><img class="imgClass" id="img1"></div>
            <div class="humidity"></div>
            <div class="windspeed"></div>
            <div class="image"><img></div>
        </div>
    </div>
    <!--5 day forecast cards-->
    <div id="forecastcontainer" class="forecastcontainer">
                <h2>5 - Day Forecast</h2>
                <div id="forecast" class="card forecast">
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
                integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
            <script src="./script.js"></script>
</body>


</html>
